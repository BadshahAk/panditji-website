<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>पंडित आनंद आचार्य | बुकिंग</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, skyblue, red);
      animation: gradient 6s ease infinite;
      color: #fff;
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    header {
      text-align: center;
      padding: 20px;
    }
    header img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 5px solid #fff;
    }
    .container {
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }
    .container h1, .container h2 {
      margin-bottom: 20px;
    }
    .container label {
      font-size: 16px;
      font-weight: bold;
    }
    .container input, .container select, .container textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    .container input[type="submit"] {
      background: gold;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    .container input[type="submit"]:hover {
      background: #ffcc00;
    }
    nav ul {
      list-style: none;
      padding: 0;
    }
    nav ul li {
      display: inline-block;
      margin: 10px;
    }
    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      padding: 10px 20px;
      background: #000;
      border-radius: 5px;
      transition: background 0.3s;
    }
    nav ul li a:hover {
      background: gold;
    }
    footer {
      text-align: center;
      padding: 10px;
      background: #000;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/images/logo_circular.png" alt="पंडित आनंद आचार्य का लोगो">
    <h1>बुकिंग फॉर्म</h1>
    <nav>
      <ul>
        <li><a href="index.html">मुख्य पृष्ठ</a></li>
        <li><a href="about.html">हमारे बारे में</a></li>
        <li><a href="services.html">सेवाएँ</a></li>
        <li><a href="contact.html">संपर्क करें</a></li>
        <li><a href="aartis/index.html">सभी आरतियाँ</a></li>
      </ul>
    </nav>
  </header>
  <div class="container">
    <h2>अपनी सेवा बुक करें</h2>
    <form action="submit_booking.php" method="POST">
      <label for="name">आपका नाम:</label>
      <input type="text" id="name" name="name" placeholder="अपना नाम दर्ज करें" required>
      
      <label for="phone">मोबाइल नंबर:</label>
      <input type="tel" id="phone" name="phone" placeholder="अपना मोबाइल नंबर दर्ज करें" required>
      
      <label for="email">ईमेल:</label>
      <input type="email" id="email" name="email" placeholder="अपना ईमेल दर्ज करें" required>
      
      <label for="service">सेवा का चयन करें:</label>
      <select id="service" name="service" required>
        <option value="puja">पूजा</option>
        <option value="vastu">वास्तु सलाह</option>
        <option value="astrology">ज्योतिष परामर्श</option>
        <option value="other">अन्य</option>
      </select>
      
      <label for="date">तारीख:</label>
      <input type="date" id="date" name="date" required>
      
      <label for="message">अतिरिक्त जानकारी (अगर कोई हो):</label>
      <textarea id="message" name="message" rows="4" placeholder="अपनी जानकारी लिखें"></textarea>
      
      <input type="submit" value="सबमिट करें">
    </form>
  </div>
  <footer>
    <p>&copy; 2025 पंडित आनंद आचार्य। सर्वाधिकार सुरक्षित।</p>
  </footer>
</body>
</html>
